<head th:fragment="head">
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
          rel="stylesheet">
    <style>
    .logo-container {
      background-color: #47bcff;
      color: #FFF;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }

    <meta charset="UTF-8">

<div class="logo-container mb-3 p-3 justify-content-between d-flex"
     th:fragment="logo">

    <a class="align-self-center text-light" href="/login"
       sec:authorize="!isAuthenticated()">login</a>
    <a class="align-self-center text-light" href="#"
       onclick="document.querySelector('#form-logout').submit()"
       sec:authorize="isAuthenticated()">logout</a>

</div>

<div class="jumbotron mb-0" th:fragment="titulo(valor)">
