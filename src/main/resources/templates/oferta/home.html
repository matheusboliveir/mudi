<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base :: head}">
    <title>Home</title>
</head>
<body onload="onLoad()">
<div th:replace="~{base :: logo}"></div>
<div class="container" id="ofertas">
    <div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>
    <div class="card mb-3" v-for="pedido in pedidos">
        <div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
        <div class="card-body row">
            <div class="col-12 col-sm-8 mb-3">
                <div>Produto</div>
                <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
                <div>Descrição</div>
                <div>
                    <textarea disabled class="form-control">{{pedido.descricao}}</textarea>
                </div>
                <div class="row mt-4">
                    <div class="col-md-5">Valor:
                        <input class="form-control" v-model="pedido.valorNegociado"/>
                    </div>
                    <div class="col-md-7">Data de entrega:
                        <input class="form-control" v-model="pedido.dataDaEntrega"/>
                    </div>
                </div>
                <div class="mt-2">
                    <label for="comentario">Comentário</label>
                    <textarea id="comentario" class="form-control" v-model="pedido.comentario"></textarea>
                </div>
                <button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2">Enviar Oferta</button>
            </div>
            <div class="col-12 col-sm-4">
                <div>
                    <img class="img-thumbnail" v-bind:src="pedido.urlImage"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function onLoad() {
        let ofertas = new Vue({
            el: '#ofertas',
            data: {
                pedidos: []
            },
            mounted() {
                axios.get("http://localhost:8080/api/pedidos/aguardando").then(resp => this.pedidos = resp.data)
            },
            methods: {
                enviarOferta: (pedido) => {
                    console.log(pedido)
                }
            }
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
