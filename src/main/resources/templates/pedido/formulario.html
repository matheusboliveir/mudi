<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base :: head}">
</head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
    <div class="card mt-3">
        <form class="card-body" method="post"
              th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input class="form-control" placeholder="nome do produto"
                       th:errorclass="is-invalid" th:field="*{nomeProduto}"/>
                <small>Informe qual é o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">Erros
                    do nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input class="form-control" placeholder="url do produto"
                       th:errorclass="is-invalid" th:field="*{urlProduto}"/>
                <small>Procure em um site o produto que você deseja e cole a url
                    da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">Erros da
                    url do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input class="form-control" placeholder="url da imagem"
                       th:errorclass="is-invalid" th:field="*{urlImagem}"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para
                    ajudar a conseguir compradores</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">Erros da
                    url da imagem
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"
                          th:field="*{descricao}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
